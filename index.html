<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Форма заявки</title>
  </head>
  <body class="page">
    <header class="header">
      <h1>Шаблон формы заявки</h1>
    </header>
    <main class="content">
      <form enctype="multipart/form-data" method="post">
        <input
          class="page__title"
          name="title"
          type="text"
          placeholder="Заголовок"
          minlength="4"
          maxlength="55"
          required
        />
      </form>
      <form>
        <input
          class="page__subtitle"
          type="text"
          placeholder="Описание"
          minlength="4"
          required
        />
      </form>
      <form>
        <input
          class=""
          type="text"
          placeholder="Объект"
          minlength="4"
          maxlength="50"
          required
        />
      </form>
      <div>
        <form>
          <p class="page__description-file">
            Загрузите ваши фотографии на сервер
          </p>
          <input
            type="file"
            name="file"
            multiple
            accept="image/jpeg,image/png"
          />
        </form>
      </div>
      <div>
        <form>
          <p class="page__description-type">Тип</p>
          <select name="type" required>
            <option>Ошибка</option>
            <option>Задача</option>
          </select>
        </form>
      </div>
      <div>
        <form>
          <p class="page__description-priority">Приоритет</p>
          <select name="priority" required>
            <option>Критический</option>
            <option>Высокий</option>
            <option>Средний</option>
            <option>Низкий</option>
          </select>
        </form>
      </div>
      <div>
        <form>
          <p class="page__description-architecture">Архитектура</p>
          <select name="architecture" required>
            <option>Новая</option>
            <option>Старая</option>
          </select>
        </form>
      </div>
      <form>
        <button type="submit" name="submit">Отправить</button>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <h2 class="footer__title">Полезные ссылки:</h2>
        <ul class="footer__list">
          <li class="footer__line">
            <a
              class="footer__link"
              href="http://oir-server:8080/"
              target="_blank"
              >Confluence</a
            >
          </li>
          <li class="footer__line">
            <a
              class="footer__link"
              href="https://portal.electronika.ru/"
              target="_blank"
              >Битрикс</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
