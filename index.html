<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Форма заявки</title>
  </head>
  <body class="page">
    <header class="header">
      <h1>Заявка на исправление ошибки</h1>
    </header>
    <main class="content">
      <form name="titleForm" class="form-title">
        <input
          class="page__title page__input"
          name="title"
          type="text"
          placeholder="Заголовок"
          minlength="4"
          maxlength="60"
          required
        />
      </form>
      <form name="subtitleForm" class="form-subtitle">
        <textarea
          name="subtitle"
          class="page__subtitle page__input"
          type="text"
          placeholder="Описание"
          minlength="4"
          required
        ></textarea>
      </form>
      <form name="formObj" class="form-obj">
        <input
          name="obj"
          class="obj page__input"
          type="text"
          placeholder="Объект"
          minlength="4"
          maxlength="50"
          required
        />
      </form>
      <form class="form-file" enctype="multipart/form-data" method="post">
        <p class="page__description-file">Добавить скриншоты</p>
        <input type="file" name="file" multiple accept="image/jpeg,image/png" />
      </form>
      <form name="typeForm" class="form-type">
        <p class="page__description-type">Тип</p>
        <select class="page__container" name="type" required>
          <option>Ошибка</option>
          <option>Задача</option>
        </select>
      </form>
      <form name="priorityForm" class="form-priority">
        <p class="page__description-priority">Приоритет</p>
        <select class="page__container" name="priority" required>
          <option>Критический</option>
          <option>Высокий</option>
          <option>Средний</option>
          <option>Низкий</option>
        </select>
      </form>
      <form name="architectureForm" class="form-architecture">
        <p class="page__description-architecture">Архитектура</p>
        <select class="page__container" name="architecture" required>
          <option>Новая</option>
          <option>Старая</option>
        </select>
      </form>
      <form name="button" class="form-submit">
        <button class="page__container" type="submit" name="submit">
          Отправить
        </button>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <h2 class="footer__title">Полезные ссылки:</h2>
        <ul class="footer__list">
          <li class="footer__line">
            <a
              class="footer__link"
              href="http://oir-server:8080/"
              target="_blank"
              >Confluence</a
            >
          </li>
          <li class="footer__line">
            <a
              class="footer__link"
              href="https://portal.electronika.ru/"
              target="_blank"
              >Битрикс</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
